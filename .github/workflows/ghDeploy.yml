name: Deploy to GitHub Pages

# Trigger the workflow when code is pushed to the 'main' or 'feature/TASK-285-CD-GitHub-Pages' branches
on:
  push:
    branches:
      - main
      - feature/TASK-285-CD-GitHub-Pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      # Change to the itp-front directory
      - name: Change to itp-front directory
        run: cd itp-front

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./itp-front

      # Install Vue CLI globally
      - name: Install Vue CLI
        run: npm install -g @vue/cli

      # Build the Vue.js project
      - name: Build the project
        run: npm run build
        working-directory: ./itp-front

      # Conditionally deploy to GitHub Pages only on main branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
